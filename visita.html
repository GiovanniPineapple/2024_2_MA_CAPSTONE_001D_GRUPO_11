<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Visita</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="js/horarios.js" defer></script> <!-- Asegúrate de que el archivo existe -->
    <style>
        .container {
            margin-top: 50px;
            border: 2px solid #007bff; /* Borde de 2px con color azul */
            border-radius: 8px; /* Bordes redondeados */
            padding: 20px; /* Espaciado interno */
            background-color: #ffffff; /* Fondo blanco para el contenedor */
        }
        .result-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #dee2e6;
            background-color: #ffffff;
            border-radius: 8px;
        }
        .table-container {
            margin-top: 20px;
            display: none;
        }
        .table tbody tr.selected {
            background-color: #c8e6c9; /* Color de fondo para fila seleccionada */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Seleccionar Visita</h1>
        
        <div class="form-group">
            <label for="daySelect">Selecciona un Día de la Semana:</label>
            <select class="form-control" id="daySelect">
                <option value="">-- Selecciona un día --</option>
                <option value="lunes">Lunes</option>
                <option value="martes">Martes</option>
                <option value="miercoles">Miércoles</option>
                <option value="jueves">Jueves</option>
                <option value="viernes">Viernes</option>
                <option value="sabado">Sábado</option>
                <option value="domingo">Domingo</option>
            </select>
        </div>
        
        <div class="result-container" id="resultContainer" style="display: none;">
            <h5>Comunas Disponibles:</h5>
            <ul id="comunaList"></ul>
        </div>
    
        <div class="form-group" id="comunaSelectContainer" style="display: none;">
            <label for="comunaSelect">Selecciona una Comuna:</label>
            <select class="form-control" id="comunaSelect">
                <option value="">-- Selecciona una comuna --</option>
            </select>
        </div>
    
        <div class="table-container" id="tableContainer">
            <h5>Horarios Disponibles:</h5>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Horario</th>
                        <th>Disponibilidad</th>
                    </tr>
                </thead>
                <tbody id="scheduleTableBody"></tbody>
            </table>
    
            <button id="scheduleButton" class="btn btn-success btn-block">Agendar Visita</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
