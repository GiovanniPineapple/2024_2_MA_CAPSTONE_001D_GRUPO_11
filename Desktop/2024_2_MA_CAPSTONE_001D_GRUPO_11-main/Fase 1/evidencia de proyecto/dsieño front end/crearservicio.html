<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/servicio.js" defer ></script>
</head>
<body>
    <br>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <div class="form-header">
                        <h3>Crear Nuevo Servicio</h3>
                    </div>
                    <form id="serviceForm">
                        <!-- Nombre del Servicio -->
                        <div class="form-group">
                            <label for="serviceName">Nombre del Servicio</label>
                            <input type="text" class="form-control" id="serviceName" placeholder="Ingresa el nombre del servicio" required>
                        </div>
    
                        <!-- Descripción -->
                        <div class="form-group">
                            <label for="serviceDescription">Descripción del Servicio</label>
                            <textarea class="form-control" id="serviceDescription" rows="3" placeholder="Describe el servicio..." required></textarea>
                        </div>
    
                        <!-- Precio -->
                        <div class="form-group">
                            <label for="servicePrice">Precio</label>
                            <input type="number" class="form-control" id="servicePrice" placeholder="Ingresa el precio del servicio" min="0" step="0.01" required>
                        </div>
    
                        <!-- Duración del servicio -->
                        <div class="form-group">
                            <label for="serviceDuration">Duración (en horas)</label>
                            <input type="number" class="form-control" id="serviceDuration" placeholder="Duración del servicio en horas" min="1" required>
                        </div>
    
                        <!-- Imagen del servicio (opcional) -->
                        <div class="form-group">
                            <label for="serviceImage">Subir Imagen del Servicio (Opcional)</label>
                            <input type="file" class="form-control-file" id="serviceImage" accept="image/*">
                        </div>
    
                        <!-- Botón Enviar -->
                        <button type="submit" class="btn btn-success btn-block">Crear Servicio</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>
